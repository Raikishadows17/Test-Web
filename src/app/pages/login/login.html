<div class="login">
  <form class="custom-form" (ngSubmit)="handleLogin()">
    <div class="logo-container">
      <img src="images/logoval.png" alt="Logo" class="logo" />
    </div>
    <div class="input-icon">
      <span class="material-icons">email</span>
      <input type="text" name="email" placeholder="Email" [(ngModel)]="email" required #emailInput="ngModel" />
    </div>
    <div class="input-icon">
      <span class="material-icons">lock</span>
      <input type="password" name="password" placeholder="Password" [(ngModel)]="password" required
        #passwordInput="ngModel" autocomplete="off" />
    </div>

    <button type="submit">Ingresar
    </button>
    <p *ngIf="errorMessage" style="color: red; margin-top: 10px;">
      {{ errorMessage }}
    </p>
  </form>
</div>
