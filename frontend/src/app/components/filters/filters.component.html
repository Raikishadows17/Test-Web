<div class="filters-container">
  <!-- HEADER DEL COLLAPSE -->
  <div class="filters-header" (click)="toggleCollapse()" >
    <h3 class="title">Filtros</h3>
    <span class="material-icons collapse-icon">
      {{ collapsed ? 'expand_more' : 'expand_less' }}
    </span>
  </div>

  <!-- CONTENIDO DE FILTROS - solo visible si no está colapsado -->
  <div class="filters-content" [class.collapsed]="collapsed">
    <form (ngSubmit)="applyFilters()">
      <div class="filter-row">

        <!-- Origen -->
        <div class="filter-item">
          <label class="text">Origen</label>
          <select [(ngModel)]="filters.origen" name="origen">
            <option value="">Todos</option>
            <option *ngFor="let opt of options.origenes">{{ opt }}</option>
          </select>
        </div>

        <!-- Destino -->
        <div class="filter-item">
          <label class="text">Destino</label>
          <select [(ngModel)]="filters.destino" name="destino">
            <option value="">Todos</option>
            <option *ngFor="let opt of options.destinos">{{ opt }}</option>
          </select>
        </div>

        <!-- Operador -->
        <div class="filter-item">
          <label class="text">Operador</label>
          <select [(ngModel)]="filters.operador" name="operador">
            <option value="">Todos</option>
            <option *ngFor="let opt of options.operadores">{{ opt }}</option>
          </select>
        </div>

        <!-- Equipo -->
        <div class="filter-item">
          <label class="text">Equipo</label>
          <select [(ngModel)]="filters.equipo" name="equipo">
            <option value="">Todos</option>
            <option *ngFor="let opt of options.equipos">{{ opt }}</option>
          </select>
        </div>

        <!-- Terminal -->
        <div class="filter-item">
          <label class="text">Terminal</label>
          <select [(ngModel)]="filters.terminal" name="terminal">
            <option value="">Todos</option>
            <option *ngFor="let opt of options.terminales">{{ opt }}</option>
          </select>
        </div>

        <!-- Contenedor -->
        <div class="filter-item">
          <label class="text">Contenedor</label>
          <select [(ngModel)]="filters.contenedor" name="contenedor">
            <option value="">Todos</option>
            <option *ngFor="let opt of options.contenedores">{{ opt }}</option>
          </select>
        </div>

        <!-- Cliente -->
        <div class="filter-item">
          <label class="text">Cliente</label>
          <select [(ngModel)]="filters.cliente" name="cliente">
            <option value="">Todos</option>
            <option *ngFor="let opt of options.clientes">{{ opt }}</option>
          </select>
        </div>

      </div>

      <!-- Tipo de viaje (checkboxes) -->
      <div class="filter-row checkboxes">
        <label style="color: white;">Tipo de viaje:</label>
        <label class="checkbox-label">
          <input type="checkbox" [(ngModel)]="filters.tipoViajeLleno" name="tipoViajeLleno">
          Lleno
        </label>
        <label class="checkbox-label">
          <input type="checkbox" [(ngModel)]="filters.tipoViajeVacio" name="tipoViajeVacio">
          Vacío
        </label>
      </div>

      <!-- Botón -->
      <div class="filter-actions">
        <button type="submit" class="btn-primary">Filtrar</button>
        <button type="button" (click)="clearFilters()" class="btn-secondary">Limpiar</button>
      </div>
    </form>
  </div>
</div>
<!-- MODAL EMERGENTE -->
<div class="modal-overlay" *ngIf="showModal" (click)="closeModal()"></div>

<div class="modal" *ngIf="showModal">
  <div class="modal-content">
    <div class="modal-header">
      <span class="material-icons modal-icon">warning</span>
      <h3>Atención</h3>
    </div>
    <div class="modal-body">
      <p>{{ modalMessage }}</p>
    </div>
    <div class="modal-footer">
      <button class="btn-primary" (click)="closeModal()">Aceptar</button>
    </div>
  </div>
</div>
